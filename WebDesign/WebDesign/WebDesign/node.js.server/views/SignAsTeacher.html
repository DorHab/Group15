<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = viewport" content="width=device-width",initial-scale=1.0'>
    <link rel="stylesheet" href ="../Static/Css/SignAsTeacher.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign AS teacher</title>
</head>

<body>
<header>
    <h2 class = "logo">Teacher4You</h2>
        <nav class = "navigation">
            <a  href ="HomePage.html">Home</a>
             <button class = "btnSign-up">Sign-up</button>
            <a href="Login.html">Login</a>
        </nav>
</header>
<div class="wrapper">
    <div class="form-box">
        <form action ="">
            <h2>Sign as a Teacher</h2>
            <div class ="input-box">
                <input type = "text" placeholder="Write about yourself" id="About">
            </div>
            <div class ="input-box">
                <input type = "text"  placeholder="Education" id="Education">
            </div>
            <div class ="input-box">
             <input type="text" placeholder="Experience"  id="Exp">
            </div>
            <div class="checkbox-topics">
                <h3>Chose Topics:</h3>
                <label><input type = "checkbox" id="Math3units">Math 3 units</label>
                <label><input type = "checkbox" id="Math4units">Math 4 units</label>
                <label><input type = "checkbox" id="Math5units">Math 5 units</label>
                <label><input type = "checkbox" id="English3units">English 3 units</label>
                <label><input type = "checkbox" id="English4units">English 4 units</label>
                <label><input type = "checkbox" id="English5units">English 5 units</label>
                <label><input type = "checkbox" id="Physics">Physics</label>
                <h3>Chose your Teaching method:</h3>
                <label><input type="checkbox" id="Zoom" >Zoom</label>
                <label><input type="checkbox" id="Frontal" >Frontal</label>
            </div>
             <button type = "button" class ="btn" onclick=FinishSigningUp()>Sign-up as Teacher</button>
        </form>
        </div>
    </div>
<script src ="../Static/Js/SignAsTeacher.js"></script>
</body>
</html>
