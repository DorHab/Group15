<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up</title>
    <link rel="stylesheet" href ="Sign-up.css">
    <script src="Sign-up.js"></script>
</head>

<body>
<header>
    <h2 class = "logo">Teacher4You</h2>
        <nav class = "navigation">
            <a  href ="HomePage.html">Home</a>
             <button class = "btnSign-up">Sign-up</button>
            <a href="Login.html">Login</a>
        </nav>
</header>
<div class="wrapper">
    <div class="form-box">
        <form action ="">
        <h2>Sign-up</h2>
            <div class = "input-box">
                <input type = "email" placeholder="Email" id="Email">
            </div>
            <div class ="input-box">
                <input onkeydown="return /[a-z]/i.test(event.key)" placeholder="First name" id="FirstName" pattern="[A-Za-z]">
            </div>
            <div class ="input-box">
               <input onkeydown="return /[a-z]/i.test(event.key)" placeholder="Last name" id="LastName">
            </div>
            <div class ="input-box">
                <input onkeydown="return /[a-z]/i.test(event.key)" placeholder="City" id="City">
            </div>
              <div class ="input-box">
                <input  type = "number"  placeholder="Age" min="0" id="Age" id="Age">
            </div>
            <div class ="input-box">
             <input type="password" placeholder="Enter Password" id="Password">
            </div>
            <div class="SelectBtn">
              <div class="Select-box">
                <select name="Chose Gender" id="Gender">
                    <option value="">Chose Gender</option>
                    <option value="Male"> Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="Select-box">
                <select name="Chose Status" id="Status">
                    <option value="">Chose Status</option>
                    <option value="High School"> High School</option>
                    <option value="Student">Student</option>
                    <option value="Elementary School"> Elementary School</option>
                </select>
            </div>
            </div>
            <div class ="buttons">
                <button type = "button" class = "submitBtn"  onclick =  SignUpStudent() >Sign-up as student</button>
                <button type="button" class="submitBtn" onclick = SignUpTeacher()>Continue as Teacher</button>
            </div>
        </form>
    </div>
</div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src ="Sign-up.js"></script>
</body>


</html>
