  <header id="Header">

    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>

      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>

          <li>Fri</li>
          <li>Sat</li>

      </div>
    </div>
<div class="Choose-buttons">
  <div class="hour-buttons">
    <h2>Choose hour:</h2>
          <form name="form1">
      <input type="time" list="avail">
      <datalist id="avail">
      <option value="08:00">
      <option value="09:00">
      <option value="10:00">
      </datalist>
   </form>
 </div>
    <div class="Chose-Topic">

        <select name="Chose Topic">
            <option value="Chose Topic"> Chose Topic</option>
            <option value="Math 3 units">Math 3 units</option>
            <option value="Math 4 units">Math 4 units</option>
            <option value="Math 5 units">Math 4 units</option>
            <option value="English 3 units">English  3 units</option>
            <option value="English 4 units">English  4 units</option>
            <option value="English 5 units">English 5 units</option>
            <option value="Physics">Physics</option>
        </select>
    </div>
<div class="AvailableSeats">
